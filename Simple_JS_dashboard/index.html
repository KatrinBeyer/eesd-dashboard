<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EESD Dashboard</title>
    <!-- C3 CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" integrity="sha512-cznfNokevSG7QPA5dZepud8taylLdvgr0lDqw/FEZIhluFsSwyvS81CMnRdrNSKwbsmc43LtRd2/WMQV+Z85AQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Semantic UI CSS-->
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">

    <!-- Personal CSS-->
    <link rel="stylesheet" href="main.css"/>
    
    <!-- Load d3.js, c3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js" integrity="sha512-+IpCthlNahOuERYUSnKFjzjdKXIbJ/7Dd6xvUp+7bEw0Jp2dg6tluyxLs+zq9BMzZgrLv8886T4cBSqnKiVgUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Load Papaparse -->
    <script src="javascript/PapaParse-5.0.2/papaparse.min.js"></script>
    
    <!-- Load Semantic UI-->
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    
    <!-- Load XLS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xls/0.7.6/xls.min.js"></script>

    <!-- Load List.JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>

    <!-- Load Simple Datatables -->
    <script src="//cdn.jsdelivr.net/npm/simple-datatables@latest"></script>

    <!-- Tabulator -->
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
  </head>


  <body>
    <!-- Nav bar/Menu -->
    <div class="ui menu">
      <a class="item">Overview DB</a>
      <a class="active item">Browse DB test</a>
      <a class="item">Strength</a>
      <a class="item">Stiffness</a>
      <a class="item">Drift Capacity</a>
      </div>
    </div>
    <!-- Container for web page -->
    <div class="ui grid">
      <!-- Sliders and Checkbox column-->
      <div class="two wide column">
        <div class="row">
          <!-- Checkboxes-->
          <div class="grouped fields">
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="check" id="check-a" value="A" checked="true">
                <label>A</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="check" id="check-b" value="B" checked="true">
                <label>B</label>       
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="check" id="check-c" value="C" checked="true">
                <label>C</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="check" id="check-d" value="D" checked="true">
                <label>D</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="check" id="check-e" value="E" checked="true">
                <label>E</label>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" name="check" id="check-e1" value="E1" checked="true">
                <label>E1</label>
              </div>
            </div>
          </div>
          <!--Sliders-->
          <div class="row"> 
            <div class="field">
              <div class="ui range" name="slider" id="size-slider">
              </div>
              <div class="slider-name"><p>size</p></div>
            </div>
            <div class="field">
              <div class="ui slider" name="slider" id="strength-slider">
              </div>
              <div class="slider-name">strength</div>
            </div>
            <div class="field">
              <div class="ui slider" name="slider" id="stiffness-slider">
              </div>
              <div class="slider-name">stiffness</div>
            </div>
          </div>
        </div>    
      </div>

      <!-- Data table-->
      <div class="eight wide column">
        <div id="data-table3"></div>
        <!-- <table class="ui structured table" id="data-table2"></table> -->
        <!-- <div id="data-table"> -->
          <!-- <button class="sort" data-sort="ID">sort by ID</button> -->
        </div>
      <!-- </div> -->

      <!-- Multi plots-->
        <div class="six wide column">
          <div id="gridplots" class="ui grid"></div>
        </div>
    </div>

    <!-- Run javascript-->
    <script type="module" src=javascript/scatter_plots.js async></script>
    <script type="module" src=javascript/data_table.js async></script>
    <script type="module" src=javascript/filtering.js async></script>
    <script type="module" src="main.js" ></script>
  </body>
</html>
