<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Overview DB</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <!-- Load d3.js, c3.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js" integrity="sha512-+IpCthlNahOuERYUSnKFjzjdKXIbJ/7Dd6xvUp+7bEw0Jp2dg6tluyxLs+zq9BMzZgrLv8886T4cBSqnKiVgUw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Load Personal CSS -->
        <link rel='stylesheet' type='text/css' media='screen' href='overview.css'>

        <!-- Semantic UI CSS-->
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">

        <!-- Load Semantic UI-->
        <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        <script src="semantic/dist/semantic.min.js"></script>

        <!-- Load XLS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xls/0.7.6/xls.min.js"></script>

        <!-- Load ECharts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.2/echarts.min.js" integrity="sha512-ivdGNkeO+FTZH5ZoVC4gS4ovGSiWc+6v60/hvHkccaMN2BXchfKdvEZtviy5L4xSpF8NPsfS0EVNSGf+EsUdxA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    </head>
    <body>
        <!-- Nav bar/Menu -->
        <div class="ui menu">
            <a class="active item">Overview DB</a>
            <a class=" item" href="index.html">Browse DB test</a>
            <a class="item">Strength</a>
            <a class="item">Stiffness</a>
            <a class="item">Drift Capacity</a>
        </div>

        <div class="ui grid">
            <div class="four wide column" id="one">
                <div class="ui grid">
                    <div class="eight wide column">
                        <div class="ui small image">
                            <img src="images/typA.png"/>
                        </div>
                        <div class="p">Typology A</div>
                    </div>
                    <div class="eight wide column">
                        <div class="ui small image">
                            <img src="images/typB.png"/>
                        </div>
                        <div class="p">Typology B</div>
                    </div>
                    <div class="eight wide column">
                        <div class="ui small image">
                            <img src="images/typC.png"/>
                        </div>
                        <div class="p">Typology C</div>
                    </div>
                    <div class="eight wide column">
                        <div class="ui small image">
                            <img src="images/typD.png"/>
                        </div>
                        <div class="p">Typology D</div>
                    </div>
                    <div class="eight wide column">
                        <div class="ui small image">
                            <img src="images/typE.png"/>
                        </div>
                        <div class="p">Typology E</div>
                    </div>
                    <div class="eight wide column">
                        <div class="ui small image">
                            <img src="images/typE1.png"/>
                        </div>
                        <div class="p">Typology E1</div>
                    </div>
                </div>
                <div class="p">fitting:</div>
                <div class="ui three column centered grid">
                    <div class="column">retrofitted</div>
                    <div class="column">unretrofitted</div>
                </div>
                <div class="ui six column centered grid">
                    <div class="column"></div>
                    <div class="ui checkbox">
                        <input type="checkbox" name="check" id="check-retro" value="A" checked="true">
                        <label></label>
                      </div>
                      <div class="column"></div>
                      <div class="ui checkbox">
                        <input type="checkbox" name="check" id="check-unretro" checked="true">
                        <label></label>
                      </div>
                    <div class="column"></div>
                </div>
                <div class="ui three column centered grid">
                    <div class="column">lab</div>
                    <div class="column">in-situ</div>
                </div>
                <div class="ui three column centered grid">
                    <div class="ui checkbox">
                        <input type="checkbox" name="check" id="check-retro" value="A" checked="true">
                        <label></label>
                      </div>
                      <div class="column"></div>
                      <div class="ui checkbox">
                        <input type="checkbox" name="check" id="check-unretro" checked="true">
                        <label></label>
                      </div>
                </div>
                <div class="ui one column centered grid">bending type:</div>
                <div class="ui three column centered grid">
                    <div class="column">single</div>
                    <div class="column">double</div>
                    <div class="column">other</div>
                </div>
                <div class="ui three column centered grid">
                    <div class="ui checkbox">
                        <input type="checkbox" name="check" id="check-retro" value="A" checked="true">
                        <label></label>
                    </div>
                    <div class="ui checkbox">
                        <input type="checkbox" name="check" id="check-retro" value="A" checked="true">
                        <label></label>
                    </div>
                    <div class="ui checkbox">
                        <input type="checkbox" name="check" id="check-unretro" checked="true">
                        <label></label>
                    </div>
                </div>
                <div class="center aligned column">
                    <div class="ui slider"></div>
                    <div class="p">minimum size</div>
                </div>
                <div class="p">Test Source:</div>
                <div class="ui one column centered grid">
                    <div class="ui checkbox">
                        <input type="checkbox" name="check" id="check-unretro" checked="true">
                        <label>EPFL</label>
                    </div>
                </div>
                <div class="ui one column centered grid">
                  <div class="ui checkbox">
                    <input type="checkbox" name="check" id="check-unretro" checked="true">
                    <label>External</label>
                  </div>
                </div>
            </div>
            <div class= "twelve wide column">
                <div class="ui three column grid">
                    <div class="column" id="plot-a" style="width:24.75vw;height:29.7vh;"></div>
                    <div class="column" id="plot-b"></div>
                    <div class="column" id="plot-c"></div>
                    <div class="column" id="plot-d"></div>
                    <div class="column" id="plot-e"></div>
                    <div class="column" id="plot-f"></div>
                    <div class="column" id="plot-g"></div>
                    <div class="column" id="plot-h"></div>
                    <div class="column" id="plot-i"></div>
                </div>
                <script type="module" src="/javascript/overview.js" ></script>
            </div>
        </div>
        
    </body>
</html>
