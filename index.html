    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.js" integrity="sha512-7i2V4phHspcYYpLujbQU0Ur1NjN6h0oWic1YVo8V1gLtBzOziltT3XX/5XaAmhbvtx3QjyANL/MIyuTpXh/Ndw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.css">

  </head>

  <body>
    <!-- Nav bar/Menu -->
    <div class="ui menu">
      <a class="item" href="./overview.html">Overview DB</a>
      <a class="active item">Browse DB test</a>
      <a class="item">Strength</a>
      <a class="item">Stiffness</a>
      <a class="item">Drift Capacity</a>
    </div>
    <!-- Container for web page -->
    <div class="ui row" id="title">Stone Masonry Database Overview</div>
    <div class="ui grid">
      <!-- Sliders and Checkbox column-->
      <div class="three wide column" id="widget panel">
        <div class="row" id="filter-title">Data Table Filters</div>
        <div class="widget label">Stone Masonry Typologies</div>
        <!-- Checkboxes-->
        <div class="row" id="checkbox-row">
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="check" id="check-a" value="A" checked="true">
              <label>A</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="check" id="check-b" value="B" checked="true">
              <label>B</label>       
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="check" id="check-c" value="C" checked="true">
              <label>C</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="check" id="check-d" value="D" checked="true">
              <label>D</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="check" id="check-e" value="E" checked="true">
              <label>E</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" name="check" id="check-e1" value="E1" checked="true">
              <label>E1</label>
            </div>
          </div>
        </div>
        <div class="row">
          <!--Sliders-->
          <div class="center aligned column"> 
            <div class="widget label">Slider selection</div>
            <div class="center aligned column">
              <div class="slider" id="size-slider" name="slider" >
                </div>
              <div class="p">size</div>
            </div>
            <!-- <div class="centered aligned column">
              <div class="slider" id="strength-slider" name="slider"></div>
              <div class="p">strength</div>
            </div> -->
            <div class="centered aligned column">
              <div class="slider" id="ALR-slider" name="slider"></div>
              <div class="p">ALR</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Data table-->
      <div class="seven wide column">
        <div id="data-table3"></div>
        <!-- <table class="ui structured table" id="data-table2"></table> -->
        <!-- <div id="data-table"> -->
          <!-- <button class="sort" data-sort="ID">sort by ID</button> -->
        </div>
      <!-- </div> -->

      <!-- Multi plots-->
        <div class="six wide column" id="container">
          <div id="gridplots" class="ui grid"></div>
        </div>
    </div>
    <!-- Run javascript-->
    <script type="module" src=javascript/data_table.js></script>
    <script type="module" src=javascript/browseDBEventHandling.js></script>
    <script type="module" src=javascript/scatter_plots.js></script>
    <script type="module" src="main.js" ></script>
  </body>
</html>
